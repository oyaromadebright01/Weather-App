<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>
        Weather Application
    </h1>
    <form action="/getweather" method="post">
        <input type="text" name = 'city' id="city">
        <input type ='submit'> 
    </form>
    {% if data%}
    <h2>
        Weather for {{data.location}}
    </h2>
    <p>
        temperature{{data.temp}}
    </p>
    {%endif%}
</body>
</html>
